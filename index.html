<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch ðŸŽ¨</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div id="mainGrid"></div>
  <div id="controls">
    <button id="reset">Reset</button>
    <div class="slidecontainer">
      <span>Size</span>
      <input type="range" min="5" max="20" value="16" class="slider" step="1" id="size">
    </div>
    <div id="colorSwitch">
      <span>Color</span>
      <label class="switch">
        <input type="checkbox" id="color">
        <span class="slider"></span>
      </label>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
